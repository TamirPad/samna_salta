services:
  - type: web
    name: samna-salta-bot
    env: python
    plan: free
    buildCommand: ./render-build.sh
    startCommand: .venv/bin/python main.py
    healthCheckPath: /health
    preDeployCommand: mkdir -p data
    envVars:
      - key: PYTHON_VERSION
        value: 3.13.4
      - key: POETRY_VERSION
        value: 1.7.1
      - key: BOT_TOKEN
        sync: false
      - key: ADMIN_CHAT_ID
        sync: false
      - key: DATABASE_URL
        value: postgresql://postgres:password@localhost:5432/samna_salta
      - key: LOG_LEVEL
        value: INFO
      - key: ENVIRONMENT
        value: production
      - key: DELIVERY_CHARGE
        value: 5.00
      - key: CURRENCY
        value: ILS
      - key: HILBEH_AVAILABLE_DAYS
        value: '["wednesday", "thursday", "friday"]'
      - key: HILBEH_AVAILABLE_HOURS
        value: 09:00-18:00
      - key: WEBHOOK_URL
        sync: false
      - key: WEBHOOK_MODE
        value: "true" 