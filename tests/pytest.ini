[tool:pytest]
# Test discovery
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Output and reporting
addopts = 
    -v
    --tb=short
    --strict-markers
    --disable-warnings
    --color=yes
    --durations=10

# Markers
markers =
    unit: Unit tests (fast, isolated)
    integration: Integration tests (component interactions)
    e2e: End-to-end tests (full user journeys)
    slow: Slow running tests (> 1 second)
    database: Tests that require database
    async: Async tests
    bot: Bot-specific tests

# Filter warnings
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
    ignore::UserWarning

# Test collection
collect_ignore = 
    tests/reports/
    tests/fixtures/
    tests/utils/

# Coverage settings (when using pytest-cov)
# Uncomment the following lines when pytest-cov is installed:
# addopts = 
#     --cov=src
#     --cov-report=term-missing
#     --cov-report=html:tests/reports/coverage
#     --cov-fail-under=80 